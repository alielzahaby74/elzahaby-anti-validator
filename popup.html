<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Elzahaby/Anti-Validation</title>

    <style>
        body {
            min-width: 300px;
        }
        .form-group {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="disable-validation">Disable Required: </label>
            <input type="checkbox" name="" id="disable-required">
        </div>
        <div class="form-group">
            <label for="">Convert type emails to text: </label>
            <input type="checkbox" name="" id="email-to-text">
        </div>
        <div class="form-group">
            <label for="">Convert type number to text: </label>
            <input type="checkbox" name="" id="number-to-text">
        </div>
        <div class="m-auto w-50 text-center">
            <button class="btn btn-outline-danger" id="anti-validate">Anti-validate</button>
        </div>
    </div>
    <footer class="bg-dark text-center py-3">
        <span class="text-muted">This extension was made by Ali Elzahaby</span>
        <!-- linkedin fa icon -->
        <a href="https://www.linkedin.com/in/ali-elzahaby-b305a4198/" target="_blank" class="fa fa-linkedin"></a>

    </footer>
    <script src="popup.js"></script>
</body>

</html>
